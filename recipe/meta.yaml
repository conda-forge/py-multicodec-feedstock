{% set name = "py-multicodec" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 78e4e3e47b6288cf635c3ca987152e6cb5510bdcdab307e7690c76ec3d5bbfeb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >= 3.10
    - pytest-runner
    - pip
    - setuptools
  run:
    - python >= 3.10
    - varint >=1.0.2,<2.0.0

test:
  imports:
    - multicodec
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/multiformats/py-multicodec
  summary: Multicodec implementation in Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
